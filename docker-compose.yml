services:
  bot:
    build: .
    container_name: opennof1_bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./brain:/app/brain
      # 挂载主机时间，确保容器时间同步
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      # Database connection
      - DATABASE_URL=postgresql://opennof1:secure_password@db:5432/opennof1_db
      # Pass API keys
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: opennof1_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=opennof1
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=opennof1_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opennof1 -d opennof1_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
